    <script>
  /** 9. Le devin (version simple)
    * Écrivez un programme qui demande à l’utilisateur de deviner un nombre compris entre 0 et 10.
    *  Le nombre à deviner n’est pas fourni par l’utilisateur bien sûr. Il devra être généré aléatoirement grâce à
    * la fonction random. L'utilisateur a droit à une seule tentative. Si la réponse est trouvée, le programme
    *s'arrête.

    *@author
    *
    */
        
        // déclaration
        var chiffreHazard=Math.round(Math.random()*11);
        var devinette;
      function demandedeChiffr () {
            
          
           devinette=parseInt(prompt('devinez un nombre de 0 a 10'));
           document.write('<p> vous avez entrez le nb '+devinette+'</p>');
        }

        let chiffreDevine=demandedeChiffr();
 // utilisation
        function verification( ){
            chiffreHazard;
        if (chiffreDevine===chiffreHazard){
            document.write('bonne réponse');
        }
        else {
            document.write('mauvaise réponse, la bonne réponse était : ' + chiffreHazard);
        }
        }
        verification();
        
    
     

        //faire attention aux etapes. math.round(Math.random()*10)   pour arrondir un nb
